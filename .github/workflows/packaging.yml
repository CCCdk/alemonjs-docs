name: Package on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: version 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: set system time
        id: beijing_time
        run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: delete .npmrc
        run: |
          rm -rf .npmrc

      - name: yarn
        run: npm install yarn@1.19.1 -g

      - name: yarn install
        run: yarn install --ignore-engines

      - name: build
        run: yarn build

      - name: push docs
        run: |
          cd build/
          git init
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
          git remote add github git@github.com:lemonade-lab/alemonjs.docs.git
          git push github HEAD:docs -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
