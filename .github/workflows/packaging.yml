name: Package on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set system time
        id: beijing_time
        run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Delete .npmrc
        run: rm -rf .npmrc

      - name: Install Yarn
        run: npm install yarn@1.19.1 -g

      - name: Install dependencies
        run: yarn install --ignore-engines

      - name: Build project
        run: yarn build

      - name: Prepare and Push docs
        run: |
          cd build
          git init
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
          git remote add origin git@github.com:lemonade-lab/alemonjs.docs.git
          git push --force origin HEAD:docs

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
